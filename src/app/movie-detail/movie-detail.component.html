<div class="card" *ngIf="movie">
    <div class="card-body">
        <span class="badge text-bg-warning">
            id: {{movie.id}}
        </span>

        <div class="form-group">
            <label for="name"></label>
            <input type="text" [(ngModel)]="movie.name" class="form-control">
        </div>

        <div class="form-group">
            <label for="imageUrl"></label>
            <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
        </div>

        <div class="form-group">
            <label for="description"></label>
            <textarea [(ngModel)]="movie.description" class="form-control"></textarea>
        </div>

        <button (click)="save()" class="btn btn-primary btn-sm">GÃ¼ncelle</button>

    </div>
</div>
<div class="card my-2">
    <div class="row">
        <div class="col-3">
            <img src="assets/img/{{movie.imageUrl}}" class="card-img ">
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">
                    <p routerLink="/detail/{{ movie.id }}">{{movie.name}}</p>
                </h5>
                <p class="card-text">{{movie.description}}</p>
            </div>
        </div>
    </div>
</div>
