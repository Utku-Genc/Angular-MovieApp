<div class="card" *ngIf="loggingService.messages.length">
    <div class="card-header">
        Messages
        <div class="card-body">
            <button class="btn btn-primary btn-sm" (click)="loggingService.clear()">Temizle</button>
            <hr>
            <p *ngFor="let message of loggingService.messages">{{message}}</p>
        </div>
    </div>
</div>
