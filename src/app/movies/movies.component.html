<movie-detail [movie]="selectedMovie"></movie-detail>
<div class="card">
    <div class="card-header">
        {{ title }}
    </div>

    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item active" [class.active]="movie===selectedMovie">
            <span class="badge text-bg-primary">{{movie.id}}</span> {{movie.name}}
            <span class="close">x</span>
        </li>
    </ul>
</div>
